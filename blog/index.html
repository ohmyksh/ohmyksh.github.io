---
layout: default
title: Blog
---

<h2>Essays</h2>
<ul style="padding-left: 14px;">
  {% for post in site.posts %}
    <li style="margin: 8px 0;">
      <a href="{{ post.url | relative_url }}" 
         style="text-decoration:none; font-weight:normal;"
         onmouseover="this.style.fontWeight='bold';" 
         onmouseout="this.style.fontWeight='normal';">
         {{ post.title }}
      </a>
      <small style="color:#888; font-size:13px;"> - {{ post.date | date: "%Y-%m-%d" }}</small>
    </li>
  {% endfor %}
</ul>
<div style="margin-top: 24px;">
  <a href="{{ '/' | relative_url }}"
     style="text-decoration:none; color:#555; border:1px solid #ccc; padding:4px 8px; border-radius:4px; font-size:12px;"
     onmouseover="this.style.backgroundColor='#f2f2f2';"
     onmouseout="this.style.backgroundColor='transparent';">
     Back to Home
  </a>
</div>
